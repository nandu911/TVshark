<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>



  <!-- Custom fonts for this template -->
  <link href="/src/assets/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">



</head>

<body>
<div class="form-group">

  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">LogIn to your account !</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form [formGroup]="signinForm" (ngSubmit)="signin()" >
            <div class="form-group">
              <div class="col-12 col-md-12 mb-2 mb-md-0">
                
                <input  type="text" formControlName="username" class="form-control form-control-lg" placeholder="Enter your email id">
                <span *ngIf="!signinForm.get('username').valid && signinForm.get('username').touched " class="help-block"> Email Id is required</span>
                <br>
                <input   type="password" formControlName="password"  class="form-control form-control-lg" placeholder="Enter your password">
                <span *ngIf="!signinForm.get('password').valid && signinForm.get('password').touched " class="help-block"> Invalid Password</span>
                <br>
                <hr>
                <button  type="submit" class="btn btn-block btn-lg btn-primary">LogIn!</button>
                <hr>
                <span class="help-block">{{loginMessage}}</span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </header>

</div>





</body>
